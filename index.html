<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div ng-app="app">
      <div ng-controller="appController">
        <h2>App Controller</h2>
        <p>
          <input type="text" ng-model="firstName">
        </p>
        <p>
          <input type="text" ng-model="lastName">
        </p>
        {{ firstName + " " + lastName }}
        <p>
          <button ng-click="addClient()" type="button" name="button">Add New Client</button>
        </p>
      </div>
      <hr>
      <div ng-controller="cepController">
        <h2>Cep Controller</h2>
        <p>
          <input type="text" ng-model="cep">
        </p>
        {{ cep }}
      </div>
    </div>

    <script src="build/js/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
